server:
  port: 8762
eureka:
  instance:
    hostname: localhost        
    leaseExpirationDurationInSeconds: 30
    leaseRenewalIntervalInSeconds: 10
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
