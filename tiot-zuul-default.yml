zuul:
  routes:
    good:
      path: /good/**
      stripPrefix: true
      sensitiveHeaders:
      serviceId: API-GOOD
    api-good:
      path: /api-good/**
      serviceId: API-GOOD
    oauth:
      path: /oauth/**
      stripPrefix: false
      sensitiveHeaders:
      serviceId: SECURITY
  add-proxy-headers: true
